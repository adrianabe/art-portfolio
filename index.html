---
layout: default
---

<div class="portfolio">
  {% assign items = site.portfolio | sort: 'order' %}
  {% for item in items %}
    <a href="{{ item.url }}" style="background-image: url(assets/portfolio-thumbnails/{{ item.thumbnail-hover }})">
      <img src="assets/portfolio-thumbnails/{{ item.thumbnail }}">
    </a>
  {% endfor %}
</div>
