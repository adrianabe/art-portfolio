---
layout: default
# This page is the layout of the portfolio, which is shown on the homepage. It specifies how to display the grid of thumbnails for portfolio items.
---

<div class="portfolio">
  {% assign items = site.portfolio | sort: 'order' %}
  {% for item in items %}
    <a href="{{ item.url }}" style="background-image: url(assets/portfolio-thumbnails/{{ item.thumbnail-hover }})">
      <img src="assets/portfolio-thumbnails/{{ item.thumbnail }}">
    </a>
  {% endfor %}
</div>
